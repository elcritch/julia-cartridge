Name: julia
Cartridge-Short-Name: julia
Cartridge-Version: '0.0.2'
Display-Name: "Julia Cartridge"
Description: "julia cartridge"
Source-Url: https://github.com/elcritch/julia-cartridge.git
Cartridge-Vendor: ivandavid_elcritch
Version: '0.4.3'
Categories:  
  - service
  - web_framework
Provides:
  - julia
  - julia-v0.4.3
Endpoints:
  - Private-IP-Name: IP
    Private-Port-Name: PORT
    Private-Port: 8080
    Public-Port-Name: PROXY_PORT
    Protocols: [http, ws]
    Options: 
      primary: true 
    Mappings:
      - Frontend: ""
        Backend: ""
        Options:
          websocket: true  
Scaling:
  Min: 1
  Max: -1
Metrics:
  - uptime
